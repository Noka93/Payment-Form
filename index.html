<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css" integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/all.css">
    <title>Payment Form</title>
</head>
<body>
    <div class="p_form">
        <h2>Payment Form</h2>
        <form method="post">
            <h4>Account</h4>
            <div class="input_form">
                <div class="input_box">
                    <input type="text" placeholder="First Name" id="fname" class="myinput" required>
                    <i class="fa-solid fa-user icon" ></i>
                </div>
                <div class="input_box">
                    <input type="text" placeholder="Last Name" id="lname" class="myinput" required>
                    <i class="fa-solid fa-user icon"></i>
                </div>
            </div>
            <div class="input_form">
                <div class="input_box">
                    <input type="email" placeholder="Email Address" id="email" class="myinput" required>
                    <i class="fa-solid fa-envelope icon"></i>
                </div>
            </div>
            
            <div class="input_form">
                <div class="input_box">
                    <h4>Date of Birth</h4>
                    <input type="text" placeholder="DD" id="dob">
                    <input type="text" placeholder="MM" id="dob">
                    <input type="text" placeholder="YY" id="dob">
                </div>
                <div class="input_box">
                    <h4>Gender</h4>
                    <input type="radio" id="genda" name="gender" checked class="radio">
                    <label for="gendaM">Male</label>
                    <input type="radio" id="genda" name="gender" class="radio"> 
                    <label for="gendaF">Female</label>
                </div>
            </div>

            <div class="input_form">
                <div class="input_box">
                    <h4>Payment Details</h4>
                    <input type="radio" name="pay" id="Payment" checked class="radio">
                    <label for="Payment1"><span><i class="fa-brands fa-cc-visa" class="card"></i>Credit Card</span></label>
                    <input type="radio" name="pay" id="Payment" class="radio">
                    <label for="Payment2"><span><i class="fa-brands fa-cc-paypal" class="card" ></i>Pay Pal</span></label>
                </div>
            </div>

            <div class="input_form">
                    <div class="input_box">
                        <input type="tel" name="cardNumber" id="cardNumber" placeholder="Card Number" class="myinput">
                        <i class="fa-solid fa-credit-card icon"></i>
                    </div>
            </div>

            <div class="input_form">
                    <div class="input_box">
                        <input type="tel" name="cardCVC" id="cardCVC" placeholder="Card CVC" required class="myinput">
                        <i class="fa-solid fa-user icon"></i>
                    </div>
                    <div class="input_box">
                        <select>
                            <option>01 February</option>
                            <option>02 February</option>
                            <option>03 February</option>
                            <option>04 February</option>
                            <option>05 February</option>
                        </select>
                        <select>
                            <option>1999</option>
                            <option>2020</option>
                            <option>2021</option>
                            <option>2022</option>
                        </select>
                    </div>
            </div>
            <div class="input_form">
                <div class="input_box">
                    <button type="submit">PAY NOW</button>
                </div>
        </div>

        </form>
    </div>
    



    <script src="index.js"></script>
</body>
</html>
